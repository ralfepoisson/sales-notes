<div class="panel panel-default" id="folder_{{id}}">
	<div class="panel-heading">
		<h4 class="panel-title">
			<a data-toggle="collapse" data-parent="#accordion" href="#collapse{{id}}">
				<span class="glyphicon glyphicon-folder-open" style="margin-right:20px;"></span>
				{{title}}
				<span class="glyphicon glyphicon-trash btn_trash" onclick="delete_folder(event, 0, {{id}})"></span>
			</a>
		</h4>
	</div>
	<div id="collapse{{id}}" class="panel-collapse collapse">
		<div class="panel-body" id="menu_item_{{id}}">
			<div id="menu_item_{{id}}_contents">
			{{contents}}
			</div>
			<br>
			<div class="btn" onclick="add_child_folder({{id}});"><span class="glyphicon glyphicon-plus" style="margin-right: 20px;"></span> New Item</div>
		</div>
	</div>
</div>
