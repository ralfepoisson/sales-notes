
             <div class="row">                            
               
                <div class="span12">
                
               		<h1>Forms</h1>
               
               </div><!-- /.span12 -->
               
				<div class="span4">
               
                	<h2>&lt;label&gt; Block</h2>
               	
               		<form class="form-horizontal">
               			
               			<label>Name:</label>
               			<input type="text" name="name" placeholder="Full Name"/>
               			<label>Email:</label>
               			<input type="email" name="email" placeholder="name@mail.co.za"/>
               			<label>Contact Number:</label>
               			<input type="text" name="contact_number" placeholder="### ### ####"/>
               			<label>Comments:</label>
               			<textarea rows="5" name="comments" placeholder="Additional comments..."></textarea>
               			<br>
               			<input class="btn btn-primary" type="submit" value="Submit"/>
               			
               		</form>
               	
       			</div><!-- /.span4 -->

				<div class="span4">
					
					<h2>&lt;label&gt; Inline Prepend</h2>
					
					<form class="label-inline">
               			
               			<div class="input-prepend">
							<span class="add-on">Name:</span>
							<input id="prependInput" type="text" name="name" placeholder="Full Name">
						</div>
               			<div class="input-prepend">
							<span class="add-on">Email:</span>
							<input id="prependInput" type="email" name="name" placeholder="name@mail.co.za">
						</div>
						<div class="input-prepend">
							<span class="add-on">Contact Number:</span>
							<input id="prependInput" type="text" name="name" placeholder="#### #### #### ####">
						</div>
						<div class="input-prepend">
							<span class="add-on">Comments:</span>
							<textarea rows="5" name="comments" placeholder="Additional comments..."></textarea>
						</div>

						<input class="btn btn-primary" type="submit" value="Submit"/>
               		
               		</form>
					
				</div><!-- /.span4 -->

				<div class="span4">
               
                	<h2>&lt;label&gt; Inline</h2>
               	
               		<form class="form-horizontal">
               			
               			<div class="control-group">
	               			<label class="control-label">Name:</label>
	               			<input type="text" name="name" placeholder="Full Name"/>
               			</div>
               			<div class="control-group">
	               			<label class="control-label">Email:</label>
	               			<input type="email" name="email" placeholder="name@mail.co.za"/>
               			</div>
               			<div class="control-group">
	               			<label class="control-label">Contact Number:</label>
	               			<input type="text" name="contact_number" placeholder="### ### ####"/>
               			</div>
               			<div class="control-group">
	               			<label class="control-label">Comments:</label>
	               			<textarea rows="5" name="comments" placeholder="Additional comments..."></textarea>
               			</div>
               			<br>
               			<input class="btn btn-primary pull-right" type="submit" value="Submit"/>
               			
               		</form>
               	
       			</div><!-- /.span4 -->

            </div><!-- /.row -->

			<hr>

			<div class="row">
				
				<div class="span12">
					
					<h2>Inline</h2>
					
					<form class="form-inline">
						
						<div class="input-prepend">
							<span class="add-on">Name:</span>
							<input id="prependInput" type="text" name="name" placeholder="Full Name">
						</div>
						<div class="input-prepend">
							<span class="add-on">Email:</span>
							<input id="prependInput" type="email" name="name" placeholder="name@email.co.za">
						</div>
						<div class="input-prepend">
							<span class="add-on">Contact Number:</span>
							<input id="prependInput" type="text" name="name" placeholder="###-### ####">
						</div>
               			
						<input class="btn btn-primary" type="submit" value="Submit"/>
						
					</form>
					
				</div><!-- /.span12 -->
		
			</div><!-- /.row -->

            <hr>

			<div class="row">
				
				<div class="span12">
					
					<h2>Checkboxes &amp; Radio Buttons</h2>
					
					<form class="form-actions">
						
						<legend>Checkbox Groups</legend>
						
						<fieldset>							
							
							<div class="control-group">							
								<input type="checkbox" />
								<label>This</label>
							</div>
							<div class="control-group">
								<input type="checkbox" />
								<label>That</label>
							</div>
							<div class="control-group">							
								<input type="checkbox" />
								<label>Some more</label>
							</div>
						</fieldset>												
						
						<fieldset class="inline">
							<div class="control-group inline">							
								<input type="checkbox" />
								<label>This</label>
							</div>
							<div class="control-group inline">
								<input type="checkbox" />
								<label>That</label>
							</div>
							<div class="control-group inline">							
								<input type="checkbox" />
								<label>Some more</label>
							</div>
						</fieldset>
						
               			<br>
               			
               			<legend>Radio Groups</legend>
               			
               			<fieldset>	               			
	               			
	               			<div class="control-group">							
								<input type="radio" name="group1" />
								<label>Option 1</label>
							</div>
							
							<div class="control-group">							
								<input type="radio" name="group1" />
								<label>Option 2</label>
							</div>
							
							<div class="control-group">							
								<input type="radio" name="group1" />
								<label>Option 3</label>
							</div>
						</fieldset>
							
						<fieldset class="inline">
							
							<div class="control-group inline">							
								<input type="radio" name="group1" value="option 1"/>
								<label>Option 1</label>
							</div>
							
							<div class="control-group inline">							
								<input type="radio" name="group1" value="option 2"/>
								<label>Option 2</label>
							</div>
							
							<div class="control-group inline">							
								<input type="radio" name="group1" value="option 3"/>
								<label>Option 3</label>
							</div>
							
						</fieldset>

						<legend>Select &amp; File Inputs</legend>
						
						<fieldset>
							
							<label>Select Something</label>
							<select>
								<option>Select 1</option>
								<option>Select 2</option>
								<option>Select 3</option>
								<option>Select 4</option>
								<option class="divider"></option>
							</select>
							
						</fieldset>
						
						<fieldset>
							
							<label>Upload a file</label>
							<input type="file" />
							
						</fieldset>
						
					</form>
					
				</div><!-- /.span12 -->
		
			</div><!-- /.row -->
