<div class="note" id="note_{{id}}">
	<div class="note_details">
		<span class="glyphicon glyphicon-user" style="font-size: 20px;"></span><br>
		<span><strong>{{name}}</strong></span><br>
		<span class="note_datetime">{{datetime}}</span>
	</div>
	<span class="note_message">
		{{message}}
	</span>
	<span class="glyphicon glyphicon-trash note_delete" onclick="delete_note({{id}});"></span>
</div>
